<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Abertura de OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6">Abertura de Solicitação</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-100 p-3 rounded mb-4">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input name="sistema" placeholder="Sistema" required class="w-full p-2 border rounded" />
            <input name="tipo" placeholder="Tipo de Solicitação" required class="w-full p-2 border rounded" />
            <input name="nome" placeholder="Nome" required class="w-full p-2 border rounded" />
            <input name="telefone" placeholder="Telefone" required class="w-full p-2 border rounded" />
            <input type="email" name="email" placeholder="E-mail" required class="w-full p-2 border rounded" />
            <textarea name="descricao" placeholder="Descrição da Solicitação" required class="w-full p-2 border rounded"></textarea>
            <input type="file" name="arquivo" accept=".pdf,image/*" class="w-full" />
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
